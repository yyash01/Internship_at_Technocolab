<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wine-Festival Schedule</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Annual Aguillar Family Wine Festival</h1>
	</header>
	<div class="container">
		<table>
			<!-- using Thead for heading of the table-->
			<thead>
				<tr>
					<!--You may notice that “Wine Festival Schedule” does not stretch across the entire table. Let’s fix that!-->
					<!-- we use colspan = "2"-->
					<th colspan="2"><h1>Wine Festival Schedule</h1></th>
				</tr>
				<tr>
					<th><h2>Time</h2></th>
					<th><h2>Event</h2></th>
				</tr>
			</thead>
			<!-- tbody tag to specify now content gows in Table-body-->
			<tbody>
				<tr>
					<td class="left">
						<h3>12:00 PM</h3>
					</td>
					<td>
						<h3>Welcome Reception</h3>
					</td>
				</tr>
				<tr>
					<td class="left">
						<h3>1:00 PM</h3>
					</td>
					<td>
						<h3>Storytelling & Tasting</h3>
					</td>
				</tr>
				<tr>
					<td class="left">
						<h3>2:00 PM</h3>
					</td>
					<td><h3>
						Wine Luncheon
					</h3></td>
				</tr>
				<tr>
					<td class="left">
						<h3>3:00 PM</h3>
					</td>
					<td><h3>Aguillar Family Wines</h3></td>
				</tr>
				<tr>
					<td class="left">
						<h3>4:00 PM</h3>
					</td>
					<td><h3>Wine & Cheese Tasting</h3></td>
				</tr>
			</tbody>
		</table>
	</div>
<footer>
    <h3>Contact</h3>
    <h3>Location</h3>
    <h3>Privacy Policy</h3>
</footer>


</body>

</html>
