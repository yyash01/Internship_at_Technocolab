<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <!--Weâ€™ll be sending information from our form to story.html using a GET request.-->
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required>
        <br>
        <label for="anima-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required>
        <br>
        <label for="anima-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" required>
        <br>
        <label for="adj-1">Adjective(past tense):</label>
        <input id ="adj-1" type="text" name="adj-1" required>
        <br>
        <label for="verb-1">Verb(ends in -ing):</label>
        <input id = "verb-1" type="text" name="verb-1" required>
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" type="Number" name="num-1">
        <br>
        <span>Yes Or NO:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative Speed( ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="fast_furious">Fastest_biro</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input type="text" name="quote" id="quote" list="quote-choices" required>
        <datalist id="quote-choices">
          <option value="Winner Gets Ice CReam"></option>
        </datalist><br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message required" rows="8" cols="40"></textarea>
        <br><br><input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
